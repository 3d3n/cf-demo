platform: linux

image_resource:
  type: docker-image
  source:
    repository: java

inputs:
  - name: cf-demo
outputs:
  - name: artifact-dir

run:
  dir: cf-demo
  path: sh
  args:
    - -c
    - |
      ./mvnw clean install
      mkdir -p /tmp/build/put/artifact-dir > list.txt
      cp ./target/app.jar /tmp/build/put/artifact-dir >> list.txt
      echo EYECATCHER $PWD >> list.txt
      find . >> list.txt
      echo EYECATCHER /tmp/build/put/artifact-dir >> list.txt
      find /tmp/build/put/artifact-dir >> list.txt
      cat list.txt
