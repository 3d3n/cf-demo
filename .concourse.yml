platform: linux

image_resource:
  type: docker-image
  source:
    repository: java

inputs:
  - name: cf-demo
outputs: 
  - name: artifact-dir

run:
  dir: cf-demo
  path: sh 
  args:
    - -c 
    - | 
      ./mvnw install
      mkdir ../ artifact-dir/target 
      cp ./target/app.jar ../artifact-dir/target
